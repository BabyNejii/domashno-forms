<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <h1>Welcome to this survey!</h1>
            <form action="">
                <label for="ime">Name:</label> <input type="text" id="ime"> 
                <label for="fam">Last name:</label> <input type="text" id="fam">
                <br>
                <label for="pol">Gender:</label><input type="radio" name="pol" id="myj" value="Man"> <label for="myj">Man</label>
                <input type="radio" name="pol" id="jena" value="Woman"><label for="jena">Woman</label>
                <input type="radio" name="pol" id="drugo" value="Other"><label for="drugo">Other</label>
                <br>
                <label for="checkbox">Favorite colors: </label>
                <input type="checkbox" id="red" name="red" value="red">
                <label for="red">Red</label>
                <input type="checkbox" id="blue" name="blue" value="blue">
                <label for="blue">Blue</label>
                <input type="checkbox" id="green" name="green" value="green">
                <label for="green">Green</label>
                <input type="checkbox" name="orange" id="orange"><label for="orange">Orange</label>
                <input type="checkbox" name="purple" id="purple"><label for="purple">Purple</label>
                <input type="checkbox" name="brown" id="brown"><label for="brown">Brown</label>
                <input type="checkbox" name="pink" id="pink"><label for="pink">Pink</label> <br>
                <label for="file">Resume: </label><input type="file" name="file" id="file">
                <label for="date">Date of registration: </label><input type="date" name="date" id="date"><br>
                <br><input type="submit" name="submit" class="submit">
            </form>


    </div>
</body>
</html>
